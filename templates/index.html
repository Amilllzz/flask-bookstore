<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

    <h1>Book Reviews</h1>

    <!-- Add Book Section -->
    <div id="addBook">
        <h2>Add a Book</h2>
        <input type="text" id="bookTitle" placeholder="Book Title">
        <input type="text" id="publicationYear" placeholder="Publication Year">
        <button onclick="addBook()">Add</button>
    </div>

    <!-- Your Book Shelf -->
    <div id="bookShelf">
        <h2>Your Book Shelf</h2>
        <div id="bookList" class="shelf">
            <!-- Books will be dynamically added here -->
        </div>
    </div>

    <!-- Show All Books Button -->
    <button id="showBooksButton" onclick="showAllBooks()">Show All Books</button>

    <!-- Display All Books -->
    <div id="allbooks" class="shelf">
        <!-- All books from server will appear here -->
    </div>

    <!-- Add Review Section -->
    <div id="addReview">
        <h2>Add a Review</h2>
        <input type="text" id="bookId" placeholder="Book ID">
        <input type="text" id="userName" placeholder="Your Name">
        <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)">
        <textarea id="comment" placeholder="Your review..."></textarea>
        <button onclick="addReview()">Submit Review</button>
    </div>

    <!-- Review List -->
    <div id="reviewList">
        <h2>Reviews</h2>
        <!-- Reviews will be dynamically displayed here -->
    </div>

    <!-- Show All Reviews Button -->
    <button id="showReviewsButton" onclick="showAllReviews()">Show All Reviews</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
